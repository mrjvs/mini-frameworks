<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <style>
    body,html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
    }
    #log {
      padding: 2rem;
      color: #636d8a;
      background: #181c26;
      margin: 0;
      overflow: auto;
      height: 100vh;
    }
    .content {
      display: flex;
      overflow: auto;
      height: 100vh;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="content">
        <div id="app"></div>
      </div>
      <pre id="log"></pre>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
